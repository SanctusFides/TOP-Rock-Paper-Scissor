<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="scores">
            <div class="player-box">
                <img src="cowboy.png" class="player-image" alt="Your Score">
                :
                <div id="score"></div>
            </div>
            <!-- <div id="npcscore"></div> -->
            <div class="player-box">
                <img src="clown.png" class="opponent-image" alt="Opponent Score">
                :
                <div id="npcscore"></div>
            </div>
        </div>
    
        <div class="buttons">
            <button id="rock" class="player-choice"><img src="rock.png" alt="Rock" class="button-image"></button>
            <button id="paper" class="player-choice"><img src="paper.png" alt="Paper" class="button-image"></button>
            <button id="scissors" class="player-choice"><img src="scissors.png" alt="Scissors" class="button-image"></button>
        </div>
    
        <div id="results"></div>
    
        <button id="reset" class="reset">Reset</button>

    </div>
</body>
</html>
